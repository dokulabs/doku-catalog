version: "26.0"
image: quay.io/keycloak/keycloak:26.0
description: Keycloak 26.0 - Open source identity and access management
port: 8080
protocol: http
command:
  - start-dev
environment:
  KC_BOOTSTRAP_ADMIN_USERNAME: admin
  KC_BOOTSTRAP_ADMIN_PASSWORD: admin
  KC_HTTP_ENABLED: "true"
  KC_HOSTNAME_STRICT: "false"
  KC_PROXY_HEADERS: xforwarded
  KC_HEALTH_ENABLED: "true"
healthcheck:
  test:
    - CMD-SHELL
    - curl -f http://localhost:8080/health/ready || exit 1
  interval: 30s
  timeout: 10s
  retries: 5
  start: 60s
resources:
  memory_min: 512m
  memory_max: 2g
  cpu_min: "0.5"
  cpu_max: "2.0"
