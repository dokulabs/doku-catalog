version: latest
image: minio/minio:latest
description: MinIO S3-compatible storage
port: 9000
admin_port: 9001
protocol: http
volumes:
  - /data
command:
  - server
  - /data
  - --console-address
  - :9001
environment:
  MINIO_ROOT_PASSWORD: minioadmin
  MINIO_ROOT_USER: minioadmin
healthcheck:
  test:
    - CMD
    - curl
    - -f
    - http://localhost:9000/minio/health/live
  interval: 30s
  timeout: 10s
  retries: 3
  start: 30s
resources:
  memory_min: 256m
  memory_max: 1g
  cpu_min: "0.25"
  cpu_max: "1.0"
