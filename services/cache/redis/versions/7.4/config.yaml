version: "7.4"
image: redis:7.4-alpine
description: Redis 7.4
port: 6379
protocol: tcp
healthcheck:
  test:
    - CMD
    - redis-cli
    - ping
  interval: 5s
  timeout: 3s
  retries: 5
  start: 5s
volumes:
  - /data
resources:
  memory_min: 128m
  memory_max: 512m
  cpu_min: "0.25"
  cpu_max: "1.0"
