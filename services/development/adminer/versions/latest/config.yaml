version: latest
image: adminer:latest
description: Adminer database management tool
port: 8080
protocol: http
healthcheck:
  test:
    - CMD-SHELL
    - curl -f http://localhost:8080 || exit 1
  interval: 10s
  timeout: 5s
  retries: 3
  start: 10s
resources:
  memory_min: 128m
  memory_max: 256m
  cpu_min: "0.1"
  cpu_max: "0.5"
